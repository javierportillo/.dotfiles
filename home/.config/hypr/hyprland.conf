################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-1, highres@highrr, 0x0, 1.25
monitor = DP-2, highres@highrr, auto-left, 1
# generic rule for extra monitors, auto positioned on right with preferred res
monitor = , preferred, auto, auto

################
### Programs ###
################

$terminal = wezterm-gui

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# desired apps on start
exec-once = $terminal
exec-once = thorium-browser
exec-once = ferdium

# Background (tray) applications
exec-once = qpwgraph --minimized
exec-once = easyeffects --gapplication-service

# authentication agent
exec-once=lxsession

# hyprcursor
exec-once = hyprctl setcursor rose-pine-hyprcursor 22
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'rose-pine-cursor'

# Hypr Things
exec-once = hyprpaper
exec-once = hypridle
exec-once = waybar
exec-once = hyprpm reload -n

# notification daemon
exec-once = mako

# Fix no Xauthority file
exec-once = $HOME/.config/hypr/scripts/set_xauthority
exec-once = xhost +SI:localuser:root

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# cursor
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = XCURSOR_THEME,rose-pine-cursor
env = XCURSOR_SIZE,22
env = HYPRCURSOR_SIZE,22
cursor {
    no_hardware_cursors = true
}

# nvidia
env = XDG_SESSION_TYPE,wayland
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,0
env = _VK_LAYER_NV_optimus,NVIDIA_only
env = __NV_PRIME_RENDER_OFFLOAD,1

# Toolkit backend configurations
env = GDK_BACKEND,wayland,x11,*    # GTK: Use wayland if available, then x11, then any other
env = GDK_SCALE,1                  # only applies to x11

env = QT_QPA_PLATFORM,wayland;xcb  # Tell Qt applications to use the Wayland backend, and fall back to x11 if Wayland is unavailable
env = QT_QPA_PLATFORMTHEME,qt5ct   # Tells Qt based applications to pick your theme from qt5ct, use with Kvantum.
env = QT_AUTO_SCREEN_SCALE_FACTOR,1 # (From the Qt documentation) enables automatic scaling, based on the monitorâ€™s pixel density
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1 # Disables window decorations on Qt applications

env = SDL_VIDEODRIVER,wayland      # Run SDL2 apps on wayland. Remove or set to x11 if games are not compat.

env = CLUTTER_BACKEND,wayland      # Force clutter apps to try and use wayland

# XDG (this are already set but make them explicit for non native apps)
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_DATA_DIRS,$HOME/.local/share:$HOME/.local/xdg:$XDG_DATA_DIRS
env = XAUTHORITY,$HOME/.Xauthority

#Fix for dolphin showing nothing in the "open with" dialog
env = XDG_MENU_PREFIX,arch-


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    border_size = 2

    gaps_in = 4
    gaps_out = 4

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 4
        passes = 3
        noise = 0.1
        special = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations

animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = amazingBezier, 0.25, 0.59, 0.1, 1.05

    animation = windows, 1, 5.5, amazingBezier, slide bottom
    animation = windowsOut, 1, 5, amazingBezier, slide bottom
    animation = layers, 1, 7, amazingBezier, slide bottom
    animation = layersOut, 1, 7, amazingBezier, slide bottom
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3.5, default
    animation = fadeLayers, 1, 7, amazingBezier
    animation = workspaces, 1, 5.5, amazingBezier, slide
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    font_family = UbuntuSansMono Nerd Font Propo
    vfr = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    touchpad {
        natural_scroll = false
    }
}

##############
## XWayland ##
##############
xwayland {
    force_zero_scaling = true
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$MAIN = SUPER # Sets "Windows" key as main modifier

# Opening programs
bind = $MAIN SHIFT, Return, exec, $terminal
bind = $MAIN,            E, exec, dolphin
bind = $MAIN,            R, exec, wofi --show drun

# Restart waybar
bind = $MAIN SHIFT,      B, exec, pkill -15 waybar; sleep 2; waybar

# Managing Window Manger
bind = $MAIN SHIFT, Escape, exec, shutdown now
bind = $MAIN,       Escape, exit,
bind = $MAIN,            Q, killactive,
bind = $MAIN,            F, togglefloating,
bind = $MAIN,            P, pseudo, # dwindle
bind = $MAIN,            S, togglesplit, # dwindle
bind = $MAIN,            M, fullscreen, 1
bind = $MAIN,           F1, exec, ~/.config/hypr/scripts/toggle_animations.sh
bind = $MAIN,          Tab, overview:toggle, all

# Groups
bind = $MAIN,            G, togglegroup
bind = $MAIN,         Left, movewindoworgroup, l
bind = $MAIN,        Right, movewindoworgroup, r
bind = $MAIN,           Up, movewindoworgroup, u
bind = $MAIN,         Down, movewindoworgroup, d
bind = $MAIN,    semicolon, moveoutofgroup
bind = $MAIN,  bracketleft, changegroupactive, b
bind = $MAIN, bracketright, changegroupactive, f

# Move focus
bind = $MAIN, H, movefocus, l
bind = $MAIN, L, movefocus, r
bind = $MAIN, K, movefocus, u
bind = $MAIN, J, movefocus, d

# Move window
bind = $MAIN SHIFT, H, movewindow, l
bind = $MAIN SHIFT, L, movewindow, r
bind = $MAIN SHIFT, K, movewindow, u
bind = $MAIN SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $MAIN, 1, workspace, 1
bind = $MAIN, 2, workspace, 2
bind = $MAIN, 3, workspace, 3
bind = $MAIN, 4, workspace, 4
bind = $MAIN, 5, workspace, 5
bind = $MAIN, 6, workspace, 6
bind = $MAIN, 7, workspace, 7
bind = $MAIN, 8, workspace, 8
bind = $MAIN, 9, workspace, 9
bind = $MAIN, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $MAIN SHIFT, 1, movetoworkspace, 1
bind = $MAIN SHIFT, 2, movetoworkspace, 2
bind = $MAIN SHIFT, 3, movetoworkspace, 3
bind = $MAIN SHIFT, 4, movetoworkspace, 4
bind = $MAIN SHIFT, 5, movetoworkspace, 5
bind = $MAIN SHIFT, 6, movetoworkspace, 6
bind = $MAIN SHIFT, 7, movetoworkspace, 7
bind = $MAIN SHIFT, 8, movetoworkspace, 8
bind = $MAIN SHIFT, 9, movetoworkspace, 9
bind = $MAIN SHIFT, 0, movetoworkspace, 10

# Special Workspaces
bind = $MAIN, T, togglespecialworkspace, magic
bind = $MAIN SHIFT, T, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $MAIN, mouse:272, movewindow
bindm = $MAIN, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

