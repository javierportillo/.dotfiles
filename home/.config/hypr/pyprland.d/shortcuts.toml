pyprland.plugins = ["shortcuts_menu"]

[shortcuts_menu]
engine = "fuzzel"
command_start = "ó°œŽ"
submenu_start = ">"
parameters = "--dmenu --placeholder 'Choose One'"
skip_single = false

[shortcuts_menu.entries."Utilities Menu"]
"Add Bookmark" = "bookmarkthis"
"Type Bookmark" = "snippets"
"Edit Bookmarks" = "kitty nvim ~/.cache/snippets"
"Print 256 Colors" = "kitty --hold print256colours"
"Scan QR Code" = "qr_reader"
"Open Man Page as PDF" = "mansplain"
"Color Picker" = 'hyprpicker | tr -d "\n" | wl-copy'
"Hyprland Toggle Animations" = "hyprland_toggle_animations"
"Task Manager" = "kitty btop"
"Set Wallpaper" = "choose_wallpaper"
"File Explorer" = "kitty yazi"

[shortcuts_menu.entries."Utilities Menu"."Reload Things"]
"Reload Waybar" = "pkill -15 waybar; sleep 0.5; nohup waybar 2>&1 &"
"Reload Pyprland" = "pkill -SIGINT pypr && sleep 1 && nohup pypr 2>&1 &"

[shortcuts_menu.entries."Exit Menu"]
"Close Session" = "hyprctl dispatch exit"
"Shutdown Now" = "shutdown now"
"Restart" = "reboot"
"Suspend" = "systemctl suspend"
